{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{% static 'ps_data/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ps_data/css/bootstrap-select.min.css' %}">
    <script src="{% static 'ps_data/js/jquery-3.6.0.min.js' %}"></script>  
    <script src="{% static 'ps_data/js/bootstrap.bundle.min.js' %}"></script>    
    <script src="{% static 'ps_data/js/bootstrap.min.js' %}"></script>      
    <script src="{% static 'ps_data/js/bootstrap-select.min.js' %}"></script>      
    <script>       
       $(document).ready(function() { $('.selectpicker').selectpicker(); });
    </script>

    <style>

        .wrap_content {
            margin-top: 20px;
        }

        body {
            margin: 0px;
            background-color: white;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary .m-1">
        <div class="container-fluid">
            <a class="navbar-brand" href="">                
                <img src="{% static 'ps_data/image/search.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" style='filter: invert(100);'>
                {{ group_name }} 문서중앙화 서버 검색
            </a>
            {% block navbar %} 
            {% endblock %}
        </div>
    </nav>

    <div class="wrap_content">
        <div id="content" name="content" class="container">
            {% block content %}
            {% endblock %}        
        </div>
    </div>

</body>
</html>
