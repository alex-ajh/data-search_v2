{% extends 'ps_data/base.html' %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form method="post" action="{% url 'login' %}" class="card p-3 bg-light ">
            {% csrf_token %}
            
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-4 mt-1">
                    {{ form.username }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-4 mt-1">
                        {{ form.password }}
                    </div>
                </div>
                <div class="form-group row "> 
                    <!-- <label for="loginButton" class="col-sm-4 col-form-label"></label> -->
                    <button class="col-sm-3 mt-1 btn btn-info " type="submit"> 
                        Sign in 
                    </button>  
                </div> 
            
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
